{% load i18n %}

<payment-form @submitform="doshow" :showaddform="showaddform" inline-template>
    <div v-if="showaddform" class="card mt-3">
        <div class="card-body">
            <form @submit.prevent="submitform" role="form" id="new-card">
                <div class="form-row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="card-number" autocomplete="cc-number" placeholder="{% trans 'NumÃ©ro de carte' %}" required autofocus />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-row">
                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="expiry-month" autocomplete="cc-exp-month" placeholder="MM" required />
                                </div>
                            </div>

                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="expiry-year" autocomplete="cc-exp-year" placeholder="YY" required />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-5 col-md-5">
                        <div class="form-group">
                            <input type="password" class="form-control" id="cvv" placeholder="CVV" required />
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-md btn-primary">
                    <i class="fa fa-check mr-3"></i>
                    {% trans "Valider" %}
                </button>
            </form>
        </div>
    </div>
</payment-form>
