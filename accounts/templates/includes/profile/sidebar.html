{% load i18n %}

<div class="card">
    <div class="card-body">
        <div class="list-group">
            {% for href, link in links %}
            <a href="{{ link.href }}"
                class="list-group-item list-group-item-action {% if request.path == link.href %}active{% endif %}"
                tabindex="-1" role="navigation" aria-label="{{ link.name }}" aria-disabled="false">
                {{ link.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
