<script>
    var chartmixins = {
        props: ["chartid"],
        template: `<canvas :id="chartid"></canvas>`,
        mounted() {
            var mychart = document.getElementById(this.$props.chartid)
            var ctx = mychart.getContext("2d")
            // ctx.translate(0.5, 0.5);
            // ctx.imageSmoothingEnabled = false;
            this.draw(ctx)
        }
    }

    Vue.component("bar-chart-component", {
        props: ["labels", "chartdata"],
        name: "BarChart",
        mixins: [chartmixins],
        methods: {
            draw: function (ctx) {
                var barchart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: this.$props.labels,
                        datasets: [{
                            label: "# of Votes",
                            data: this.$props.chartdata,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }
        }
    })
</script>
